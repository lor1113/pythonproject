{% extends "base.html" %}
{% block content %}
<h2>New Merchant</h2>
<form class="newform" action="/merchants" method="POST">
    <div>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" minlength="3" required>
    </div>
    <div>
        <label for="colour">Colour:</label>
        <select list="colour" name="colour">
        <datalist id="colour">
            {% for colour in colour_list %}
                {% if colour == "White" %}
                    <option value={{colour}} selected="selected">{{colour}}</option>
                {% else %}
                    <option value={{colour}}>{{colour}}</option>
                {% endif %}
            {% endfor %}
        </datalist>
        </select>
    </div>
    <div>
        <label for="tags">Tags:</label>
        <select list="tags" name="tags" multiple>
        <datalist id="tags">
            {% if not tag_list %}
                <option disabled>No Tags</option>
            {% else %}
                {% for tag in tag_list %}
                    <option value={{tag.id}}>{{tag.name}}</option>
                {% endfor %}
            {% endif %}
        </datalist>
        </select>
    </div>
    <div>
        <label for="submit">Submit:</label>
        <input id="submit" name="submit" type="submit" value="Create Merchant">
    </div>
</form>

{% endblock %}
