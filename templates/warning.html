{% extends "base.html" %}
{% block content %}
    <h1>Warning:</h1>
    <h2>{{message}}</h2>
    <span class="warningspan">
        <form action={{yes_url}}>
            <button class="warningbutton" type="submit" value="submit">
                Yes
            </button>
        </form>
        <form action={{no_url}}>
            <button class="warningbutton" type="submit" value="submit">
                No
            </button>
        </form>
    </span>
{% endblock %}
