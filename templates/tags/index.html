{% extends "base.html" %}
{% block content %}
<table class="displaytable">
    <tr>
        <th>Name</th>
        <th>Colour</th>
    </tr>
    {% for tag in tags %}
    <tr class={{colour_dict[tag.colour]}}>
        <td>
            <a href="/tags/{{tag.id}}" class="fill">
                <div class={{colour_dict[tag.colour]}}>{{tag.name}}</div>
            </a>
        </td>
        <td>{{tag.colour}}</td>
    </tr>
    {% endfor %}
</table>

<button class="newbutton" onclick="window.location.href='/tags/new'">
    New Tag
</button>

{% endblock %}
